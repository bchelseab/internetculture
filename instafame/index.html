<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Instafame Simulator</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
</head>

<body>
<div class="box">
<!-- load screen -->
	<div class="visible" id="loadscrn">
    	<h1>Instafame Simulator</h1>
        <h3>sick description here</h3>
        	<form name="profiler">
               <h4>Create Instafame handle:</h4> <input type="text" name="handle">
               <h4>And a bio for your profile:</h4> <input type="text" name="bio">
               
               <input type="button" class="playbutt" value="Let's Play" onClick="beginplay()">
           	</form>
    </div>
<!-- game -->    
    <div class="hidden" id="game">
    
    	<div id="camroll">
        <progress id="prog" value="0" max="4">
</progress>
        	<h2>camera roll</h2>
        	<div class="inroll" id="firstpic">
                <form><input type="button" class="postbutt" value="Post" onClick="postit('firstpic', 22)"></form>
            	<img src="lemonade.jpg" id="lemonade" />
            </div>
            
            <div class="inroll" id="secondpic">
                <form><input type="button" class="postbutt" value="Post" onClick="postit('secondpic', -6)"></form>
            	<img src="coloringbook.jpg" id="cb" />
            </div>
            
            <div class="inroll" id="thirdpic">
                <form><input type="button" class="postbutt" value="Post" onClick="postit('thirdpic', 4)"></form>
            	<img src="coloringbook.jpg" />
            </div>
            
            <div class="inroll" id="fourthpic">
                <form><input type="button" class="postbutt" value="Post" onClick="postit('fourthpic', 100)"></form>
            	<img src="coloringbook.jpg" />
            </div>
            
            
        </div>
        
        <div id="feed">
        	<h1>InstaFame</h1>
            	
            
            <div id="propic"></div>
            <div id="about"><h5><div id="handlehere"></div></h5><div id="followme"><table>
  <tbody>
    <tr>
      <th scope="col"><ol> <li value=0 id="posts"></li></ol></th>
      <th scope="col"><ol> <li value=0 id="followers"></li></ol></th>
      <th scope="col">666</th>
    </tr>
   <tr>
      <td>posts</td>
      <td>followers</td>
      <td>following</td>
    </tr>
  </tbody>
</table>
</div><div id="biohere"></div>
            </div>
            
            <div id="gallery">
            </div>
        </div>
    
    </div>
<!-- endscreen -->	
    <div class="hidden" id="endscrn">
    	<h1>Final score:</h1><div id="finalscore"></div>
        <div id="endmsg"></div>
        <form><input type="button" class="playbutt" value="Play again" onClick="window.location.href='https://bchelseab.github.io/internetculture/instafame/'"></form>
    </div>
</div>



<!-- begin js -->
	<script type="text/javascript">
    	
		var loadscrnDiv = document.getElementById('loadscrn');
		var endscrnDiv = document.getElementById('endscrn');
		var gameDiv = document.getElementById('game');
		var galleryDiv = document.getElementById('gallery');
		
		var counter = 0;
		var addfunc = function(a) {
			
	var z = a + document.getElementById("followers").value;
				animateValue("followers", document.getElementById("followers").value, z, 1000);
				document.getElementById("posts").value = counter;
				document.getElementById("prog").value = counter;
				document.getElementById("finalscore").innerHTML = z;
				if (z >=100) {document.getElementById("endmsg").innerHTML = "You're cool";}
				else {document.getElementById("endmsg").innerHTML = "You suck";}
			};  
   var endplay = function () {
	   gameDiv.style.transition = 'all ease 0.7s';
				gameDiv.style.opacity = 0;
				setTimeout(endend, 700);};
				function endend() {
	   gameDiv.setAttribute('class', 'hidden');
	   endscrnDiv.setAttribute('class', 'visible');
   };


	
    	function beginplay() {
			loadscrnDiv.style.transition = 'all ease 0.7s';
				loadscrnDiv.style.opacity = 0;
				setTimeout(gogo, 700);};
				
				function gogo() {
                loadscrnDiv.setAttribute('class', 'hidden');
                gameDiv.setAttribute('class', 'visible');
				document.getElementById("handlehere").innerHTML = document.profiler.handle.value;
				document.getElementById("biohere").innerHTML = document.profiler.bio.value;
            };
			
		function postit(picname, a) { 
			if (counter < 4){
        counter++
        ;
  
				var q = document.getElementById(picname);
				q.style.transition = 'all ease 0.5s';
				q.style.opacity = 0;
				setTimeout(sendout, 500, q, a);     
				}
				if (counter >= 4){
			setTimeout(endplay, 3000);}
				};
				
		function sendout(q, a) {
			q.setAttribute('class', 'outroll');
			var pre = galleryDiv.firstElementChild;
				galleryDiv.insertBefore(q, pre);
				q.style.opacity = 1;
				addfunc(a);
		};
			
				
		function animateValue(id, start, end, duration) {
    var range = end - start;
    var current = start;
    var increment = end > start? 1 : -1;
    var stepTime = Math.abs(Math.floor(duration / range));
    var obj = document.getElementById(id);
    var timer = setInterval(function() {
        current += increment;
        obj.value = current;
        if (current == end) {
            clearInterval(timer);
        }
    }, stepTime);
}
			
    
    </script>
<!-- end js -->
</body>
</html>
